<h2>By Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <button class="btn mx-2 " *ngFor="let region of regionsArray; let i = index" [ngClass]="{'btn-outline-primary': region === selectedRegion}" (click)="searchData(region)" #data>{{region}}</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading *ngIf="loading"></shared-loading>
        <countries-table [countries]="regions"></countries-table>
    </div>
</div>
